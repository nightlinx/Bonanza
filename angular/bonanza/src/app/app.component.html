<div>
  <table>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Category</th>
      <th>Medium</th>
    </tr>
    <tr *ngFor="let item of items">
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td>{{item.category}}</td>
      <td>{{item.medium}}</td>
    </tr>
  </table>
</div>
