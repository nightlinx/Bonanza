<div style="overflow-x:auto;">

  <button (click)="getAlbums()">albums</button>
-->
<h1>Search your item!</h1>
<input id="itemSearcher" #myInput placeholder="Item title..." [(ngModel)]="name" (input)="filterItem(myInput.value)"/>
  <table>
    <tr>
      <th class="itemTitle">Title</th>
      <th class="itemCategory">Category</th>
      <th class="itemMedium">Medium</th>
      <th class="itemOperation">Do</th>
    </tr>
    <tr>
      <td><input #itemTitle /></td>
      <td>
        <select #itemCategory required>
          <option value="game">game</option>
          <option value="album">album</option>
        </select>
      </td>
      <td>
        <select #itemMedium required>
          <option value="digital">digital</option>
          <option value="physical">physical</option>
        </select>
      </td>
      <td>
        <button class="operation save"(click)="add(itemTitle.value, itemCategory.value, itemMedium.value); itemTitle.value=''; myInput.value=''">+</button>
      </td>
    </tr>
    <tr *ngFor="let item of filteredItems" [class.selected]="item === selectedItem" (click)="onSelect(item)">
      <td>{{item.id}}, {{item.title}}</td>
      <td><span class="icon {{item.category}}" title="{{item.category}}"></span></td>
      <td><span class="icon {{item.medium}}" title="{{item.medium}}"></span></td>
      <td>
        <div *ngIf="item === selectedItem">
        <button class="operation delete"
        (click)="delete(item); myInput.value=''; $event.stopPropagation()">x</button>
      </div>
      </td>
    </tr>
  </table>
</div>
